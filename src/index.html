<!DOCTYPE HTML>
<html>
  <head>
    <!-- David Lettier (C) 2016 http://www.lettier.com/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/index.css">
    <title>Dubul Rubul</title>
  </head>
  <body>
    <div id="container">
      <div id="overlay">
        <img id="dubulRubulLogo" src="images/dubul_rubul_logo.png" alt="Dubul Rubul">
        <div id="instructions">
          <div class="instructionBlock">
            Smash the blocks!
            You are color
            <span class="rightColor">blue</span> and to the right.
          </div>
          <div class="instructionBlock">
            Smashing the
            <span class="rightColor">blue</span>
            blocks gives
            <span class="purple">20 points</span>.
            The
            <span class="leftColor">green</span> blocks give
            <span class="alizarin">10 points</span>
            to the computer.
          </div>
          <div class="instructionBlock">
            The gray blocks are worth
            <span class="sunFlower">one point</span>.
            Don't hit the walls or the computer's ball!
          </div>
        </div>
        <button id="startButton" onclick="init();">START</button>
        <div id="logoContainer">
          <a href="#" onclick="window.open('https://lettier.github.com')" title="Lettier.com Blog">
            <img id="logo" src="images/logo.png" width="250" height="250" alt="Lettier.com Blog">
          </a>
        </div>
      </div>
      <canvas id="physics" width="500" height="500">
      </canvas>
      <canvas id="canvas" width="500" height="500">
      </canvas>
      <div id="scoreLeft" class="scoreBase scoreLeft"></div>
      <div id="scoreRight" class="scoreBase scoreRight"></div>
    </div>
    <span id="paddleLeft" class="paddleBase leftColor"></span>
    <span id="paddleRight" class="paddleBase rightColor"></span>
    <span id="blockBase" class="blockBase"></span>
    <span id="ballLeft" class="ballBase leftColor"></span>
    <span id="ballRight" class="ballBase rightColor"></span>
    <script src="js/app.js"></script>
  </body>
</html>
